<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Communication <small>latest messages</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="#">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Messages
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">

            <div class="col-sm-4"  ng-repeat="message in messages">

                <div class="panel panel-default" ng-class="message.read==false?'panel-primary':'panel-default'">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{message.from}}</h3>
                    </div>
                    <div class="panel-body">
                        {{message.text}}
                    </div>
                    <div class="panel-footer" ng-click="goToMessage(message.id)">
                        <span class="pull-left">View message</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>

    </div>

</div>
